<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8" /> <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Wifi Settings</title> <style> body, html { background-color: #ebecf0; /* background-color: #e0e0e4; */ } body, p, input, select, textarea, button { font-family: "Montserrat", sans-serif; letter-spacing: -0.2px; font-size: 16px; } div, p { color: #babecc; text-shadow: 1px 1px 1px #fff; } form { padding: 16px; width: 320px; margin: 0 auto; } button, input { border: 0; outline: 0; font-size: 16px; border-radius: 320px; padding: 16px; background-color: #ebecf0; text-shadow: 1px 1px 0 #fff; } label { display: block; margin-bottom: 24px; width: 100%; } input { margin-right: 8px; box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff; width: 100%; box-sizing: border-box; transition: all 0.2s ease-in-out; appearance: none; -webkit-appearance: none; } input:focus { box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff; } button { color: #61677c; font-weight: bold; box-shadow: -5px -5px 20px #fff, 5px 5px 20px #babecc; transition: all 0.2s ease-in-out; cursor: pointer; font-weight: 600; } .unit:hover, .red:hover { box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babecc; } .red:active, .unit:active { box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff; } button .icon { margin-right: 8px; } button.unit .icon { margin-right: 0; } button.red { display: block; width: 100%; color: #ae1100; } .input-group { display: flex; align-items: center; justify-content: flex-start; } .input-group label { margin: 0; flex: 1; } .buttonClicked { box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff; background-color: rgb(202, 246, 250); } </style> </head> <body style="font-size: 16px"> <div> <center> <h2>Wifi-Hotspot Settings..</h2> <form method="GET" action="#" id="login-form" class="login-form" autocomplete="off" role="main" > <div> <label for="wifiname">Wifi Name* </label> <input type="text" class="text" name="wifiname" id="wifiname" placeholder="Wifi Name" tabindex="1" required /> </div> <br /> <div> <label for="wifipass">Wifi Password*</label> <input type="password" class="text" name="wifipass" itemid="wifipass" id="wifipass" placeholder="Wifi Password" tabindex="1" required /> </div> <br /> <div> <label for="hotname">Hotspot Name*</label> <input type="text" class="text" name="hotname" id="hotname" placeholder="Hotspot Name" tabindex="1" required /> </div> <br /> <div> <label for="hotpass">Hotspot Password*</label> <input type="password" class="text" name="hotpass" id="hotpass" placeholder="Hotspot Password" tabindex="1" required /> </div> <br /> <div> <label for="hotname">User Name*</label> <input type="text" class="text" name="username" id="username" placeholder="User Name" tabindex="1" required /> </div> <br /> <div> <label for="lockpass">Lock Password*</label> <input type="password" class="text" name="lockpass" id="lockpass" placeholder="Lock Password" tabindex="1" required /> </div> <br /> <div> <span onclick="hidePass()" style="cursor: pointer; text-decoration: underline" >Show Passwords!! </span> </div> <br /> <button type="submit" name="submit" value="Save Settings" id="toSubmit" class="red" > Save Settings </button> </form> <br /> </center> </div> <script> var myOBJ = %OBJ%; put = () => { let wifiName = document.getElementById("wifiname"); wifiName.value = myOBJ.wifi; let wifiPass = document.getElementById("wifipass"); wifiPass.value = myOBJ.wifipw; let hotName = document.getElementById("hotname"); hotName.value = myOBJ.ap; let hotPass = document.getElementById("hotpass"); hotPass.value = myOBJ.appw; let userName = document.getElementById("username"); userName.value = myOBJ.user; let lockPass = document.getElementById("lockpass"); lockPass.value = myOBJ.lock; }; put(); document.getElementById("toSubmit").addEventListener("click", (e) => { e.preventDefault(); var confirmIt = confirm( "You are one step back to change system settings. This process will reset your device!! Press OK to confirm..." ); if (confirm === true) { let wifiName = document.getElementById("wifiname").value; let wifiPass = document.getElementById("wifipass").value; let hotName = document.getElementById("hotname").value; let hotPass = document.getElementById("hotpass").value; let userName = document.getElementById("username").value; let lockPass = document.getElementById("lockpass").value; let myLink = `/changesettings?wifiname=${wifiName}&wifipass=${wifiPass}&hotname=${hotName}&hotpass=${hotPass}&lockpass=${lockPass}&user=${userName}&submit=save+settings#`; var xhttp1 = new XMLHttpRequest(); xhttp1.open("GET", myLink, true); xhttp1.send(); } }); function hidePass() { let wifiPass = document.getElementById("wifipass"); let hotPass = document.getElementById("hotpass"); let lockPass = document.getElementById("lockpass"); wifiPass.type = "text"; hotPass.type = "text"; lockPass.type = "text"; return; } </script> </body></html>
