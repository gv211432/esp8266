[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
board_build.filesystem = littlefs
lib_deps = 
	bblanchon/ArduinoJson@^6.17.3
	me-no-dev/ESP Async WebServer @ ^1.2.3
	paulstoffregen/Time@^1.6
	knolleary/PubSubClient@^2.8
	ESP8266WiFiMesh @ ^2.2
